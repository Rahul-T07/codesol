Return 1 when it is prime number otherwise return 0.

To return nth Fibonacci.
            </p>
            <pre>

#include &ltstdio.h&gt
#include &ltmath.h&gt
#include &ltstdlib.h&gt

	int fib,testPrime=0,num,fibN,result,b,e,n;
		int prime(int num){
			
				for(int i=1;i<=num;i++){
					if((num%i)==0){
						testPrime++;
					}
				}
						if(testPrime == 2)
							return 1;
						else
					    	return 0;
		
		}
		
		
		int power(int x,int y){
	
			
			return pow(x,y);
		
		}
		
		
		int fibo(int fibNum){
			
			int a=0,b=1;
			int i=1,c;
			while(i<=fibNum-2){
				c = a+b;
				a=b;
				b=c;
				i++;
			}
			return b;
		
			
		}
		
		int main(){

		do{
			printf("1. Prime number\n2. Power\n3. Fibonacci\n4. Exit\n");

            <p><span>2.</span>Write a menu driven program to compute the following functions.
<br>
Factorial <br>
GCD <br>
LCM <br>
                
            </p>
            <pre>

#include &ltstdio.h&gt
#include &ltstdlib.h&gt
int factorial(int num){
	if(num>0)
	return num * factorial(num-1);
	else
	return 1;
}


int gcd(int x, int y){
	if(x%y==0)
	return y;
	else
	return gcd(y,x%y);
}
int lcm(int a,int b){
	return (a *b)/gcd(a,b);
}

int main(){
	int choice,num,n,r,a,b,x,y;
	do{
		printf("1. Factorial\n2. ncr\n3. gcd\n4. lcm\n5. Exit\n");
		printf("Enter the option: ");
		scanf("%d",&choice);
		switch(choice){
			case 1:
			printf("Enter an integer : ");
			scanf("%d",&num);
			printf("Factorial of %d is : %d\n",num,factorial(num));
			break;
			case 2:
			printf("Enter the values of n and r : ");
			scanf("%d %d",&n,&r);
			if(n>=r)
			printf("The value of %dc%d = %d\n",n,r,factorial(n)/(factorial(r)*factorial(n-r)));
			else
			printf("Enter valid input data\n");
			break;
			case 3:
			printf("Enter two integer values : ");
			scanf("%d %d",&a,&b);
			printf("The gcd of two numbers %d and %d = %d\n",a,b,gcd(a,b));
			break;
			case 4:
			printf("Enter two integer values : ");
			scanf("%d %d",&x,&y);
			printf("The lcm of two numbers %d and %d = %d\n",x,y,lcm(x,y));
			break;
			case 5:
			exit(0);
			default:
			printf("Enter valid option\n");
			
		}
	}while(choice>0);
}
